<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
    <title>Grammar Workshop</title>

    <link href="//static.assets.sadlierconnect.com/sc-content/css/screen_vw_enhancement_achieve_v.1.84.css"
          rel="stylesheet" title="screen" type="text/css">
    <script src='//static.assets.sadlierconnect.com/sc-content/javascript/jquery-1.8.3.min.js'
            type='text/javascript'></script>

    <style type="text/css">

        .none li {
            list-style-type: none !important;
        }

        .sentencesG4 ul li {
            padding-bottom: 15px;
        }

        .answer-fill {
            width: 60px;
            text-align: center;
            display: inline-block;
            color: #ec008c;
            border-bottom: 1px solid #10165d;
            font-family: 'HelveticaNeue-Bold';
            line-height: 8px;
            padding-bottom: 4px;
        }

        .sentencesG4 .none .answer-fill {
            width: 180px;
        }

        .sentencesG4 .decimal .answer-fill {
            width: 40px;
        }

        .Lesson {
            color: #10165d;
            margin-bottom: 20px;
        }

        .Lesson span {
            color: #70739e;
            font-weight: bold;
        }
        .unit{
            margin-top: 15px;
        }

        b {
            font-weight: bold !important;
        }
        i{
            font-style: italic;
        }
        .remember {
            background-color: #ddeef7;
            padding: 0 0 10px 30px !important;
            font-weight: normal;
            font-family: normal;
            color: #10165d;
            width: auto;
        }

        .remember p {
            margin: 0;
            padding-right: 30px;
        }

        p.answer {
            color: #10165d;
        }

        p.answer i {
            font-style: italic;
        }

        p.answer i b {
            font-style: italic;
            color: #10165d;
        }

        .content {
            color: #10165d;
        }

        ul.decimal {
            margin: 0 0 1.5em;
            padding: 0;
            counter-reset: item;
        }

        ul.decimal > li {
            list-style-type: none;
            counter-increment: item;
        }

        ul.decimal > li:before {
            display: inline-block;
            width: 1.5em;
            padding-right: 0.5em;
            font-weight: bold;
            text-align: right;
            content: counter(item) ".";
        }
        .Underline-1 {
            border-bottom: solid 1px;
            border-color: #ec008c;
        }
        .Underline-2 {
            border-bottom-style: double;
            border-color: #ec008c;
        }
        .vertical-line {
            display: inline-block;
            border-left: 1px solid #ec008c;
            padding-bottom: 11px;
        }
        #content img {
            max-width: 100% !important;
        }
    </style>
</head>
