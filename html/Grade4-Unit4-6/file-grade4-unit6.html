    <style>

        .none li {
            list-style-type: none !important;
        }

        .sentencesG4 ul li {
            padding-bottom: 15px;
        }

        .answer-fill, .answer-fill1 {
            width: 60px;
            text-align: center;
            display: inline-block;
            color: #ec008c;
            border-bottom: 1px solid #10165d;
            font-family: 'HelveticaNeue-Bold';
            line-height: 8px;
            padding-bottom: 4px;
        }

        .sentencesG4 .none .answer-fill, .answer-fill1  {
            width: 180px;
        }

        .Lesson {
            color: #10165d;
            margin-bottom: 20px;
        }

        .Lesson span {
            color: #70739e;
            font-weight: bold;
        }

        h4.sentences {
            padding: 4px;
            color: #0080c5;
            margin: 0;
            font-size: 18px;
            text-transform: uppercase;
        }

        .unit {
            margin-top: 15px;
        }

        img.title-unit {
            float: left;
            width: 70px;
            height: 30px;
            margin-right: 15px;
        }

        .remember {
            background-color: #ddeef7;
            padding: 0 0 10px 30px !important;
            font-weight: normal;
            color: #10165d;
        }

        .remember p {
            margin: 0;
            padding-right: 30px;
        }

        .content {
            color: #10165d;
        }

        ul.decimal {
            margin: 0 0 1.5em;
            padding: 0;
            counter-reset: item;
        }

        ul.decimal > li {
            list-style-type: none;
            counter-increment: item;
        }

        ul.decimal > li:before {
            display: inline-block;
            width: 1.5em;
            padding-right: 0.5em;
            font-weight: bold;
            text-align: right;
            content: counter(item) ".";
        }

        .Underline-1 {
            border-bottom: solid 1px;
            border-color: #ec008c;
        }

        .Underline-2 {
            border-bottom-style: double;
            border-color: #ec008c;
        }

        .vertical-line {
            display: inline-block;
            border-left: 2px solid #ec008c;
            padding-bottom: 11px;
        }

        #content img {
            max-width: 100% !important;
        }
    </style>
</head>
